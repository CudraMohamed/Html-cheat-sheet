<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--refresh favicon website by forcing browser to download new version-->
    <link rel="stylesheet" href="/favicon.ico?v=2">
    <title>Document</title>
</head>
<body>

    <!--the meter element-->
    <label for="value1">Low</label>
    <meter id="value1" min="0" max="100" low="30" high="75" optimum="80" value="25"></meter>

    <label for="value2">Medium</label>
    <meter id="value2" min="0" max="100" low="38" high="75" optimum="80" value="50"></meter>

    <label for="value3">High</label>
    <meter id="value3" min="0" max="100" low="38" high="75" optimum="80" value="80"></meter>

    <!--The datalist element-->
    <div class="wrapper">
        <h1>Native HTML Search</h1>
        <input list="items">

        <datalist id="items">
            <option value="March">
            <option value="FreeCodeCamp">
            <option value="FreeCodeTools">
            <option value="Web Dev">
            <option value="Mobile Dev">
        </datalist>
    </div>

    <!--The email,call and sms element-->
    <a href="mailto:{email}?subject={subject}&body={content}">Send us an email</a><br>
    <a href="tel:{phone}">Call us</a><br>
    <a href="sms:{phone}?body={content}">Send us a message</a><br>

    <!--The loading lazy image element-->
    <img src="image.jpg"  loading="lazy" alt="Alternative Text">

    <!--The to create clear reset button element-->
    <form>
        <label for="id">First name:</label>
        <input type="text" id="id" name="firstname">

        <label for="id">Last name:</label>
        <input type="text" id="id" name="last">

        <div class="controls">
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </div>
    </form>

    <!--The tstart key to change the starting number of your list-->
    <ol start="11">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Python</li>
        <li>Kotlin</li>
    </ol>

    <!--The opening links in tabs--> 
    <head>
        <base target="_blank">
        <a href="https//css-tricks.com/">CSS Tricks</a>
    </head>

    <a href="https://markodenic.com/" target="_blank" rel="noopener">Marko Website</a>

    <!--using details element to create a native HTML accordion-->
    <details>
        <summary>
            Click me to see more details
        </summary>
        <p>Details are shown after clicking the 'summary' element</p>
    </details>

    <!--using <input type="range"> to create sliders-->
    <label for="volume">Volume:</label>
    <input type="range" id="volume" name="volume" min="0" max="20">

    <label for="result">Your choice:</label>
    <input type="number" id="result" name="result">

    <!--using type=search for search inputs and get clear button for free-->
    <form>
        <label for="text">Input Type Text</label>
        <input type="text" id="text" name="text">

        <label for="search">Input Type Search</label>
        <input type="search" id="search" name="search">
    </form>

    <!--download attribute-->
    <a href="path/to/file" download="">Download</a>

    <!--webp image format to make images smaller and boost the performance of your website-->
    <picture>
        <source srcset="logo.webp" type="image/webp">
        <img src="logo.png" alt="logo">
    </picture>

    <!--using fieldset element to group several controls as well as labels within a web form-->
    <form>
        <fieldset>
            <legend>Choose your favorite language</legend>

            <input type="radio" id="javascript" name="language">
            <label for="javascript">JavaScript</label><br>

            <input type="radio" id="python" name="language">
            <label for="python">Python</label>

            <input type="radio" id="java" name="language">
            <label for="java">Java</label>
        </fieldset>
    </form>

    <!--optgroup element to create a grouping of options within a select element-->
    <label for="framework">Choose your framework</label>
    <select id="framework">
        <optgroup label="Frontend">
            <option>Vue</option>
            <option>React</option>
            <option>Svelte</option>
        </optgroup>
        <optgroup label="Backend">
            <option>Lavarel</option>
            <option>.NET</option>
            <option>Django</option>
        </optgroup>
    </select>
</body>
</html>
